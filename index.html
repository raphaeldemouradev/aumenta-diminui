<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem numerica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contar com Botões</h1>
    </header>
    <main>
        <section>
            <button class="adds" id="menos">-</button>
            <aside class="resultado" id="res">0</aside>
            <button class="adds" id="mais">+</button>
        </section>
        <div>
            <button class="reinicia" id="rezero">↺</button>
        </div>
    </main>
    <footer>
        <p>Criado por <a href="https://github.com/raphaeldemouradev">Raphael.Dev</a></p>
    </footer>
    <script src="script.js"></script>
